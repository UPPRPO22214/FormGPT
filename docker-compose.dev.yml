services:
  postgres:
    image: postgres:16
    container_name: survey-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: survey
      POSTGRES_USER: survey_user
      POSTGRES_PASSWORD: survey_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U survey_user -d survey" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  python-service:
    build:
      context: ./python-service
      dockerfile: Dockerfile
    container_name: survey-python-service-dev
    restart: unless-stopped
    environment:
      GIGACHAT_CREDENTIALS: ${GIGACHAT_CREDENTIALS:-"dev_credentials"}
      LOG_LEVEL: DEBUG
      PYTHONUNBUFFERED: 1
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data_dev: