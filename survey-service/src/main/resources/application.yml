spring:
  application:
    name: survey-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/survey}
    username: ${SPRING_DATASOURCE_USERNAME:survey_user}
    password: ${SPRING_DATASOURCE_PASSWORD:survey_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

