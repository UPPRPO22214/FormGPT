spring:
  application:
    name: survey-service

  datasource:
    url: jdbc:postgresql://postgres:5432/survey
    username: survey_user
    password: survey_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8081
